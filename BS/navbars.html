<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Bootstrap Navbars</title>
  </head>
  <body>
    <nav class="navbar bg-danger navbar-dark navbar-expand-xl">
      <!-- Brand -->
      <a class="navbar-brand" href="#">Xplode Technologies</a>

      <button
        class="navbar-toggler"
        data-target="#siteNavbar"
        data-toggle="collapse"
      >
        <!-- <span class="navbar-toggler-icon"></span> -->

        <i class="fas fa-bars" style="color: #fff"></i>
      </button>

      <div class="collapse navbar-collapse" id="siteNavbar">
        <!-- Form -->
        <div class="form-inline">
          <input
            type="search"
            name="search"
            id="search"
            class="form-control ml-1"
            placeholder="Search this site.."
          />
          <input
            type="submit"
            value="Search"
            class="btn btn-secondary ml-1 mt-2 mt-xl-0 mt-md-0 mt-sm-2 mt-lg-0"
          />
        </div>

        <!-- Menu -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a href="#" class="nav-link">Products</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Projects</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Our Team</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Contact Us</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
        </ul>
      </div>
    </nav>
  </body>
</html>
