<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>BS Buttons</title>
</head>
<body>
   <button class="btn btn-success btn-sm">Sample Button</button>
   <button class="btn btn-danger btn-lg">
       <span class="spinner-border spinner-border-lg"></span>
        Sample Button
   </button>
   <button class="btn btn-warning active">Sample Button</button>
   <button class="btn btn-primary">
       <span class="spinner-grow"></span>
    Sample Button
   </button>
   <button class="btn btn-secondary">Sample Button</button>
   <button class="btn btn-outline-dark">Sample Button</button>
   <button class="btn btn-light">Sample Button</button>
   <button class="btn btn-info">Sample Button</button>

   <div>
       <button class="btn btn-primary btn-block">Block Button</button>
   </div>
   <br>
   <div class="btn-group btn-group-lg">
    <button class="btn btn-primary">Sample Button</button>
    <button class="btn btn-secondary">Sample Button</button>
    <button class="btn btn-dark">Sample Button</button>
   </div>
</body>
</html>
