<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <!-- material icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- ionicons -->
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

    <title>BS Navs</title>
  </head>
  <body>
    <div class="container mt-4">
      <h4>Tabs</h4>
      <hr />
      <ul class="nav nav-tabs justify-content-end">
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item">
          <a href="#" class="nav-link active">Projects</a>
        </li>
        <li class="nav-item"><a href="#" class="nav-link">Our Team</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
      </ul>

      <h4 class="mt-5">Pills (Stacked)</h4>
      <hr />
      <ul class="nav nav-pills flex-column">
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item">
          <a href="#" class="nav-link active">Projects</a>
        </li>
        <li class="nav-item"><a href="#" class="nav-link">Our Team</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
      </ul>

      <h4 class="mt-5">Pills (Full Width)</h4>
      <hr />
      <ul class="nav nav-pills nav-justified">
        <li class="nav-item">
          <a href="#" class="nav-link"
            ><ion-icon name="home-outline"></ion-icon> Home</a
          >
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link active">Projects</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-users"></i> Our Team
          </a>
        </li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="material-icons">settings_cell</span> Contact
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
