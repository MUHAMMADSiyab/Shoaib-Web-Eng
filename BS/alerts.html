<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>BS Alerts</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-sm-10">
                <div class="alert alert-success">
                    <h4 class="alert-heading">Congratulation !</h4>
                    Your email has been verified successfully

                    <a href="#" class="alert-link float-right">Login Now</a>
                </div>

                <div class="alert alert-danger">
                    Your email has not been verified

                    <a href="#" class="alert-link float-right">Verify Now</a>
                </div>

                <div class="alert alert-warning">
                    Verify your email to access account features
                </div>

                <div class="alert alert-info">
                    New version of Nodejs is out !
                </div>
            </div>
    </div>
</body>
</html>
