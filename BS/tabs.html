<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>BS4 Tabs</title>

    <style>
      .nav-tabs .nav-item.show .nav-link,
      .nav-tabs .nav-link.active {
        border-top: 3px solid orangered;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-12">
          <!-- Tab menu -->
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a href="#home" class="nav-link active" data-toggle="tab">Home</a>
            </li>

            <li class="nav-item">
              <a href="#contact" class="nav-link" data-toggle="tab">Contact</a>
            </li>

            <li class="nav-item">
              <a href="#about" class="nav-link" data-toggle="tab">About</a>
            </li>
          </ul>

          <!-- Tab content -->
          <div class="tab-content">
            <div class="tab-pane active" id="home">
              <div class="container p-5">
                <h1>Home Tab is Active</h1>
              </div>
            </div>

            <div class="tab-pane fade" id="contact">
              <div class="container p-5">
                <h1>Contact Tab is Active</h1>
              </div>
            </div>

            <div class="tab-pane fade" id="about">
              <div class="container p-5">
                <h1>About Tab is Active</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
