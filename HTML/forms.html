<!DOCTYPE html>
<html>

<head>
	<title>HTML Forms</title>
</head>	

<body>
	<form action="" method="post">
		<label for="username">Username</label>
		<input type="text" name="username" id="username" placeholder="Enter username" required autofocus>
		
		<br><br>
		
		<label for="pass">Password</label>
		<input type="password" name="pwd" id="pass" placeholder="Enter password" required >
		
		<br><br>
		
		
		<input type="checkbox" id="rememberMe" name="rememberMe">
		<label for="rememberMe">Keep me logged in</label>
		
		<br><br>
		
		
		<input type="radio" id="male" name="gender" value="Male" checked>
		<label for="male">Male</label>
		
		<input type="radio" id="female" name="gender" value="Female">
		<label for="female">Female</label>
		
		<br><br>
		
		
		<select>
			<option value="">Select country</option>
			<option value="pak">Pakistan</option>
			<option value="ind">India</option>
			<option value="bang" selected>Bangladesh</option>
			<option value="afg">Afghanistan</option>
			<option value="ch">China</option>
		</select>
		
		
		<br><br>
		
		
		<textarea rows="10" cols="50" placeholder="Enter your feedback"></textarea>
		
		<br><br>
		
		<!-- HTML5 Inputs & Attributes -->
		<input type="url" placeholder="URL">
		
		<br><br>
		
		<input type="email" placeholder="Email" readonly value="ab@gmail.com">
		
		<br><br>
		
		<input type="number" placeholder="Age" max="10" min="0">
		
		<br><br>
		
		<input type="date">
		
		<br><br>
		
		<input type="month">
		
		<br><br>
		
		<input type="week">
		
		<br><br>
		
		<input type="color">
		
		<br><br>
		
		<input type="range" min="10" max="40">
		
		<br><br>
		
		<input type="submit" value="Login">
		<input type="reset" value="Reset Fields" disabled>
	</form>
</body>

</html>
